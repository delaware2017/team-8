<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <input type="text" class="floating" [(ngModel)]="username" placeholder="Username">
      <input type="password" class="floating" [(ngModel)]="password" placeholder="Password">
      <p class="error">{{ error_message }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer padding>
  <button ion-button full (click)="login()">Login</button>
</ion-footer>
